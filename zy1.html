             长沙米粉是湖南省长沙市的一种传统美食，属于湘菜系；该菜品是长沙市民最爱的食品之一 。<p></p>
             该菜品以米粉，肉丝，盐，味精，酱油，猪骨汤，葱花，熟猪油等制作而成。
